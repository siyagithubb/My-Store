<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 100%;
            height: auto;
            transition: transform 0.2s;
        }
        .product-image:hover {
            transform: scale(1.1);
        }
        .footer-form {
            display: flex;
            align-items: center;
        }
        .footer-logo {
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Product Section -->
    <div class="container mt-5">
        <div class="row">
            <!-- Product Item 1 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="img/blackT.jpg" class="card-img-top product-image" alt="Black Shirt">
                    <div class="card-body">
                        <h5 class="card-title">Product Name 1</h5>
                        <p class="card-text">$99.99</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            <!-- Product Item 2 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="img/blue.jpg" class="card-img-top product-image" alt="Blue Cargo Pants">
                    <div class="card-body">
                        <h5 class="card-title">Product Name 2</h5>
                        <p class="card-text">$89.99</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            <!-- Product Item 3 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="img/bucketblack.jpeg" class="card-img-top product-image" alt="Black Bucket Hat">
                    <div class="card-body">
                        <h5 class="card-title">Product Name 3</h5>
                        <p class="card-text">$79.99</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            <!-- Product Item 4 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="img/bucketbue.jpeg" class="card-img-top product-image" alt="Blue Bucket Hat">
                    <div class="card-body">
                        <h5 class="card-title">Product Name 4</h5>
                        <p class="card-text">$69.99</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            <!-- Product Item 5 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="img/bucketwhite.jpeg" class="card-img-top product-image" alt="White Bucket Hat">
                    <div class="card-body">
                        <h5 class="card-title">Product Name 5</h5>
                        <p class="card-text">$59.99</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            <!-- Product Item 6 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="img/green.jpg" class="card-img-top product-image" alt="Green Shirt">
                    <div class="card-body">
                        <h5 class="card-title">Product Name 6</h5>
                        <p class="card-text">$49.99</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            <!-- Product Item 7 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="img/grey.jpg" class="card-img-top product-image" alt="Grey Shirt">
                    <div class="card-body">
                        <h5 class="card-title">Product Name 7</h5>
                        <p class="card-text">$39.99</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            <!-- Product Item 8 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="img/printT.jpg" class="card-img-top product-image" alt="Printed T-Shirt">
                    <div class="card-body">
                        <h5 class="card-title">Product Name 8</h5>
                        <p class="card-text">$29.99</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            <!-- Product Item 9 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="img/shoes.jpg" class="card-img-top product-image" alt="Shoes">
                    <div class="card-body">
                        <h5 class="card-title">Product Name 9</h5>
                        <p class="card-text">$19.99</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
            <!-- Product Item 10 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="img/whiteT.jpg" class="card-img-top product-image" alt="White T-Shirt">
                    <div class="card-body">
                        <h5 class="card-title">Product Name 10</h5>
                        <p class="card-text">$9.99</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <form class="footer-form">
                <img src="img/zulu.jpeg" class="footer-logo" alt="Company Logo">
                <div class="form-group mb-0 mr-2">
                    <label for="contactEmail" class="sr-only">Email address</label>
                    <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
